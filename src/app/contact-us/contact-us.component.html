      <div class="container">
          <div class="jumbotron">
      
              <mat-card>  
                  <mat-list>
      
                      <h4>Contact Us</h4>
                  
                      <form #loginForm="ngForm" [formGroup]="emailservice.contactForm" (ngSubmit)="emailservice.onSubmitForm(loginForm.value)">
                          <div class="form-group">
                              <label for="exampleInputName">Name or Company</label>
                              <input type="text" class="form-control" id="firstName" placeholder="Name or Company" formControlName="firstName" required>
                            </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>  
                          <div class="form-group">
                              <label for="exampleInputphoneNumber">Phone Number</label>
                              <input type="text" class="form-control" id="tel" placeholder="Phone Number" formControlName="tel" required>
                            </div>   
                     
                          <div class="form-group">
                            <label for="exampleSelect2">Type of Service</label>
                            <select multiple class="form-control" id="service" formControlName="service">
                              <option>Alarms</option>
                              <option>Access Control</option>
                              <option>Security Cameras</option>
                              <option>Point of Sales(POS)</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="exampleTextarea" >Message</label>
                            <textarea class="form-control" id="message1" rows="3" formControlName="message1"></textarea>
                          </div>
                         
                        
                          <button class="btn btn-primary" type="submit">Submit</button>
                          
                        </form>
                     
                    <br>
                    <br>
                    <br>
                    
       
      
              </mat-list>      
            </mat-card>
          </div>   
        </div>
